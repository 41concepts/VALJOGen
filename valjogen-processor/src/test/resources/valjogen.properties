# VALJOGen configuration file using maven macros that are resolved by maven when copying to output (maven macros start by "${" while internal valjogen macros start by "$(")
# Set source path
com.fortyoneconcepts.valjogen.SOURCEPATH=..${file.separator}..${file.separator}src${file.separator}test${file.separator}java
# Set default log file (should be overridden by tests for test-specific log files).
com.fortyoneconcepts.valjogen.LOGFILE=${basedir}${file.separator}target${file.separator}processor-default.log
# Set log level. Set to INFO or FINE to get more logging information. Set to WARNING otherwise.
com.fortyoneconcepts.valjogen.logLevel=INFO