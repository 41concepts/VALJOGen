# Set source path relative to classpath in an OS-independent manner using valjogen macros resolved at runtime
com.fortyoneconcepts.valjogen.SOURCEPATH=..$(file.separator)..$(file.separator)src$(file.separator)test$(file.separator)java
# Set default log file using maven macro resolved at compile time when copying to target (should be overridden by tests for test-specific log files).
com.fortyoneconcepts.valjogen.LOGFILE=${basedir}/target/processor-default.log
# Set log level. Set to INFO or FINE to get more logging information. Set to WARNING otherwise.
com.fortyoneconcepts.valjogen.logLevel=INFO